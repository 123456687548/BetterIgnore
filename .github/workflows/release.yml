name: Release

on:
  push:
    tags:
      - '**'

jobs:
  release:
    runs-on: self-hosted

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}  
      test: ${{ secrets.TEST }}

    steps:
      - name: Clone project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Package and release
        uses: BigWigsMods/packager@v2
